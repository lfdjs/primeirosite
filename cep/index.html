<!DOCTYPE html>
<html>
    <head>
        <title>Consulta de CEP</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type='text/javascript' src='jquery.js'></script>
        <script type='text/javascript' src='cep.js'></script>
 
    </head>
    <body>
       
 
         <h1>Formulario com busca de CEP:</h1>
<!-- FORM SIMPLES COM OS CAMPOS NECESSARIOS PARA BUSCA DE ENDEREÇO-->
<form action="" method="post" onSubmit="return decisao()">
    <label for="cep">CEP:</label><br>
    <input type="text" placeholder="Ex: 00000-000" id="cep"><br>
        <label for="rua">Rua/Avenida:</label><br>
        <input type="text" id="rua"><br>
		<label for="numero">Número:</label><br>
        <input type="text" id="numero" onblur="insere();"><br>
            <label for="bairro">Bairro:</label><br>
            <input type="text" id="bairro"><br>
                <div class="control-group">
                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade"><br>
                    <label for="uf">UF:</label><br>
                    <input type="text" id="uf" disabled><br>
                        </div>
                        <input type="submit" value="enviar" disabled="disabled" id="salvar">&nbsp;<input type="reset" value="Reset">
                    </form>
        </form>
    </body>
</html>
