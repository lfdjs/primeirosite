<html>
<head>
	<title>Formulario em tabela</title>
</head>

<body>
	
	<form>
			<table align="center">
				
						<tr align="center">
							<td colspan="2">
								<h3>Compras</h3>
							</td>
						</tr>
						<tr>
							<td align="right">CPF Cliente:</td>
							<td align="left"><input type="text" name="cpfCliente" maxlength="11"required/></td>

						</tr>
						<tr>
							<td align="right">CPF Vendedor:</td>
							<td align="left"><input type="text" name="cpfVendedor" maxlength="11" required/></td>

						</tr>
						<tr>
							<td align="right">Chassi:</td>
							<td align="left"><input type="text" name="chassi"maxlength="10" required/></td>

						</tr>
						<tr>
							<td align="right">Data da Compra:</td>
							<td align="left"><input type="date" name="dtCompra"required/></td>

						</tr>
						<tr>
							<td align="right">Valor:</td>
							<td align="left"><input type="text" name="valor"maxlength="10" size="10"required/></td>

						</tr>
							<tr>
								<td colspan="2" align="center">
									<input type="reset" value="Limpar">
									<input type="submit" value="Comprar">
								</td>


							</tr>



			
		</table>

	</form>

</body>
